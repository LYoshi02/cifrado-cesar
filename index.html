<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cifrado Cesar</title>
</head>

<body>
    <div class="container">
        <h1>Cifrado César</h1>

        <form id="form">
            <div class="form-group">
                <label for="mensaje" class="form-group__label">Mensaje:</label>
                <input type="text" name="mensaje" id="mensaje" placeholder="Tu mensaje para cifrar"
                class="form-group__input">
            </div>

            <div class="form-group">
                <label for="desplazamiento" class="form-group__label">Desplazamiento:</label>
                <input type="number" name="desplazamiento" min="0" value="0"
                id="desplazamiento" class="form-group__input">
            </div>

            <div class="form-group">
                <label for="posicion" class="form-group__label">Posición:</label>
                <select name="posicion" id="posicion" class="form-group__select">
                    <option value="derecha">Derecha</option>
                    <option value="izquierda">Izquierda</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="form-group__button">Cifrar</button>
            </div>
        </form>

        <div class="resultado">
            <span class="resultado__span">Resultado:</span>
            <p class="resultado__paragraph" id="cifrado"></p>
        </div>

        <div class="about">
            <a href="https://github.com/LYoshi02/cifrado-cesar" target="_blank">Ver el código en GitHub</a>
            <a href="https://lyoshi02.github.io/cifrado-vigenere/" target="_blank">Probar Cifrado Vigenere</a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
